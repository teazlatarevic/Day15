<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li id="gmail" class="nav-links">
                    <a href="#">Gmail</a>
                </li>
                <li id="images" class="nav-links">
                    <a href="#">Images</a>
                </li>
                <li id="sign_in">
                    <a href="#">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="google-image">
        <a href="#" id="google_logo"></a>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="photo google-logo.png">
    </div>
    <div class="form-search">
        <form id="form">
            <label for="form-search"></label>
            <input type="text" id="form-search" placeholder="Search Google or type URL">
        </form>
    </div>
    <div id="buttons" class="buttons">
        <button type="submit" id="google_search">Google Search</button>
        <button type="submit" id="im_feeling_lucky">I'm Feeling Lucky</button>
    </div>

    <footer>
        <ul id="footer-left" class="footer-left">
            <li>
                <a href="#" id="Advertising">Advertising</a>
            </li>
            <li>
                <a href="#" id="Business">Business</a>
            </li>
            <li>
                <a href="#" id="About">About</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="#" id="Privacy">Privacy</a>
            </li>
            <li>
                <a href="#" id="Terms">Terms</a>
            </li>
            <li>
                <a href="#" id="Settings">Settings</a>
            </li>
        </ul>
    </footer>

</body>

</html>
